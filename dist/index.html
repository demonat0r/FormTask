<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8a64d1d7cb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Выберите способ доставки</h1>
        <button class="tab-item tab-item_active" name="first_tab">
            <label class="tab-item__title">Доставка</label> 
            <i class="fas fa-chevron-down"></i>
        </button>
        <div id="first_tab" class="tabs-content">
            <form class="delivery-form" action="#">
                <div class="delivery-form__name">
                    <label class="delivery-form__label" for="name">ФИО</label>
                    <input class="delivery-form__input person" id="name" type="text" placeholder="Только кириллица">
                    <img class="delivery-form__error-img" src="img/icon_alert.svg" alt="alert">
                    <label class="delivery-form__error-msg">.</label>
                </div>
                <div class="delivery-form__phone">
                    <label class="delivery-form__label" for="phone">Телефон</label>
                    <input class="delivery-form__input tel" id="phone" type="tel" placeholder="+7 (___) ___-__-__" >
                    <img class="delivery-form__error-img" src="img/icon_alert.svg" alt="alert">
                    <label class="delivery-form__error-msg">.</label>
                </div>
                <div class="delivery-form__adress">    
                    <label class="delivery-form__label" for="adress">Адрес доставки</label>
                    <input class="delivery-form__input" id="adress" type="text" placeholder="Город, улица, дом">
                    <img class="delivery-form__error-img" src="img/icon_alert.svg" alt="alert">
                    <label class="delivery-form__error-msg">.</label>
                </div>
                <div class="delivery-form__comment">
                    <label class="delivery-form__label" for="comment">Комментарий</label>
                    <textarea class="delivery-form__input comment" id="comment"></textarea>
                    <img class="delivery-form__error-img" src="img/icon_alert.svg" alt="alert">
                    <label class="delivery-form__error-msg">.</label>
                </div>
                <input class="delivery-form__submit" type="submit" value="Оформить заказ">
            </form>
        </div>
        <button class="tab-item" name="second_tab">
            <label class="tab-item__title">Самовывоз</label> 
            <i class="fas fa-chevron-down"></i>
        </button>
        <div id="second_tab" class="tabs-content">
            <form action="#" class="pickup-form">
                <div class="pickup-form__radio-group">
                    <div class="pickup-form__radio-item">
                        <input class="pickup-form__radio" type="radio" name="adr" id="radio_1">
                        <label class="pickup-form__radio-label" for="radio_1">Пункт Выдачи заказов Песчаная улица, дом 13 </label>
                    </div>
                    <div class="pickup-form__radio-item">
                        <input class="pickup-form__radio" type="radio" name="adr" id="radio_2">
                        <label class="pickup-form__radio-label" for="radio_2">Пункт Выдачи заказов Подсосенский переулок, 11</label>
                    </div>
                </div>
                <label id="error-radio" class="pickup-form__error-msg">.</label>
                <div id="map" class="pickup-form__map"></div>
                <input class="pickup-form__submit" type="submit" value="Оформить заказ">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2d22c220-f5a2-48b4-991e-058d646542e4&lang=ru_RU" type="text/javascript"></script>
    <script src="js/all.js"></script>
</body>
</html>
